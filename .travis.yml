sudo: required
language: cpp
compiler: 
        - gcc
              - clang
dist: trusty
os:
      - linux

before_install:
    # C++14
    - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
    - sudo apt-get update -qq
install: 
    # C++14
    - sudo apt-get install -qq g++-5
    - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-5 90
    # boost 
    - sudo wget -O boost_1_67_0.tar.bz2 https://dl.bintray.com/boostorg/release/1.67.0/source/boost_1_67_0.tar.bz2
    - sudo tar --bzip2 -xf boost_1_67_0.tar.bz2
    - cd boost_1_67_0/
    - sudo ./bootstrap.sh --with-libraries=filesystem,system
    - sudo ./b2 link=shared threading=multi variant=release

script:
    - cd ..
    - mkdir build
    - cd build
    - cmake ..
    - make
    - ./progname ../r
